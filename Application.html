<!DOCTYPE html>
<html lang="en">
<head>

    <style>
                    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css');

:root{

    --red:red;

}

}

}

    width: 1rem;

}

body{
    background-color: black;
}

}

padding: 1rem 0;
}

    position:sticky;

}

    margin-top: 1rem;

    cursor: pointer;

    color: var(--white);

    border-radius: .5rem;
    text-transform: capitalize;

.btn:hover{

}
.header .flex{
position: relative;
display: flex;
text-align: center;
justify-content: space-between;
}

}

font-size: 2.2rem;
color: var(--black);
}

    margin-right: .5rem;
    color: var(--light-color);

}
.header .flex .navbar a{
    display: inline-block;
    padding: 1rem 1.5rem;
    font-size: 1.6rem;

text-transform: capitalize;

body {
    font-family: Arial, sans-serif;
    background-color:white;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color:skyblue;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

}

h1 {
    font-size: 40px;
    text-align: center;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 16px;
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="file"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

button:disabled {
    background-color: #ccc;
}

.form-message {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    display: none;
}

.form-message.success {
    background-color: #d4edda;
    color: #155724;
}

.form-message.error {
    background-color: #f8d7da;
    color: #721c24;
}   
    </style>
</head>
<body>
    <header class="header">
        <section class="flex">
            <div id="menu-btn" class="fas fa-bars-staggered"></div>
           <a href="home.html" class="logo"><i class="fas fa-briefcase"></i>JOBHUNT</a>
            <nav class="navbar">
                <a href="homepage.html">home</a>
                <a href="aboutus.html">about</a>
                <a href="job.html">all jobs</a>
                <a href="contect.html">contect us</a>
                <a href="register.html">account</a></nav>
                <a href="gh" class="btn" style="margin-top: 0;">post job</a>
                </nav>
                </section>
                </header>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="application-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter Your Frist Name" required >
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Gmail Id" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Contect Number" required>
            </div>
            
            <div class="form-group">
                <label for="position">Position Applying For</label>
                <input type="text" id="position" name="position" placeholder="Enter Position" required>
            </div>
            
            <div class="form-group">
                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover-letter" rows="4"  required></textarea>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" placeholder="Uplode Your Resume" required>
            </div>
            
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, etc." required>
            </div><a href="homepage.html">
            <button type="button" id="submit-btn">Submit Application</button></a>
        </form>
        
        <div id="form-message" class="form-message"></div>
    </div>

    <script>

document.getElementById('application-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get form values
    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const position = document.getElementById('position').value.trim();
    const coverLetter = document.getElementById('cover-letter').value.trim();
    const skills = document.getElementById('skills').value.trim();

    // Simple validation checks
    if (!firstName || !lastName || !email || !phone || !position || !coverLetter || !skills) {
        showMessage('Please fill in all required fields.', 'error');
        return;
    }

    // Simulate a form submission process
    showMessage('Your application has been submitted successfully!', 'success');

    // Clear form after submission
    document.getElementById('application-form').reset();
});

// Function to display success or error messages
function showMessage(message, type) {
    const messageDiv = document.getElementById('form-message');
    messageDiv.textContent = message;
    messageDiv.className = 'form-message ' + type;
    messageDiv.style.display = 'block';

    // Hide message after 3 seconds
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 3000);
}
    </script>

</body>
